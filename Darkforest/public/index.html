<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webfire</title>
    <link rel="stylesheet" href="/Webfire.css">
</head>
<body>

  <div id="home">
      <button id="helpBtn" class="btn">Help</button>
      <div id="helpTxt">
          <h2>Controls</h2>
          <p>WASD to move, Left-click to fire, Spacebar for flashlight.</p>
          <button id="closeBtn" class="btn">Ok</button>
      </div>
      <canvas id="bgCanvas"></canvas>
      <h1>Darkforest</h1>
      <p id="onlineCount">Online count: 0</p>
      <button id="playBtn" class="btn">Play</button>
  </div>

  <div id="gameContainer">
      <canvas id="canvas" width="1280" height="720"></canvas>
  </div>

  <div id="result">
      <h1 id="result-msg">...</h1>
      <button id="playAgainBtn" class="btn">Play Again</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/bgCanvas.js"></script>
  <script src="/Webfire.js"></script>
</body>
</html>
